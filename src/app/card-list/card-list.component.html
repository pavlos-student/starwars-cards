<div class="cards" cdkDropList [cdkDropListData]="cards"
     (cdkDropListDropped)="onCardDrop($event)">
  <mat-card class="card" cdkDrag *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-subtitle>
        <a href="{{card.url}}">{{card.url}}</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span>
        Height: {{card.height}}
      </span>
      <br>
      <span>
        Home World: <a href="{{card.homeworld}}">{{card.homeworld}}</a>
      </span>
    </mat-card-content>
  </mat-card>
</div>
